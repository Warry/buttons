<div class='container'>
    <div class='button ng-cloak'>
        <audio data-ng-class="'audio-'+button.title" ng-src='{{button.source}}' type='audio/mpeg'></audio>
        <button class='item' data-ng-class='button.class' data-ng-click='play(button.title)'></button>
        <div class='title' data-ng-bind='button.title'></div>
        <div class='description' data-ng-bind='button.description'></div>
    </div>
</div>
